<script>
    let aaa = function (a) {
        return new Promise((resolve, reject)=>{
            if (a>10) {
                resolve('a>10')
            } else{
                reject('a<10')
            }
        })
    }
    aaa(11).then(res=>{
        console.log(res)
        return aaa(12)
    }).then(res=>{
        console.log(res)
    }).catch(rej=>{
        console.log(rej)
    })
    
</script>
