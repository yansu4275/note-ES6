<script>
	$(function(){
		async function aaa(){
			console.log('aaa')
			try{
				// 执行完一个下一个再执行
				let a = await reqUser()
				let b = await reqImg()
			}catch(e){
			}
			
		}
		aaa()
		async function reqUser(){
			return new Promise((resolve, reject)=>{
				$.ajax('https://api.kags.com/fund/case/118',{
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					success:function(data){
						console.log(data);
						resolve(data)
					},
				});
			})
		}
		async function reqImg(){
			return new Promise((resolve, reject)=>{
				return $.ajax('https://api.kags.com/fund/case/118/image',{
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					success:function(data){
						console.log(data);
						resolve(data)
					},
				});
			})
		}
	})
</script>
