<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			li:first-child{
				/*display: none;*/
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<p>标题：<span class="aaa"></span></p>
				<p>人数：<span class="bbb"></span></p>
			</li>
			<p>-----------------------------------------------</p>
			
		</ul>
	</body>
</html>
<script type="text/javascript">
	var data =[
		{title:'标题一', read:100},
		{title:'标题二', read:100},
		{title:'标题三', read:100},
		{title:'标题四', read:100},
		{title:'标题五', read:100},
	]
	
	for (i=0;i<data.length;i++) {
		var li = $('li').eq(0).clone(true)
		$('ul').append(li)
		
		$('li').eq(i+1).find('.aaa').html(data[i].title)
		$('li').eq(i+1).find('.bbb').html(data[i].read)
		
	}
	
</script>
