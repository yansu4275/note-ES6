<script>
	$(function(){
		async function aaa(){
			console.log('aaa')
			try{
				// 并发,所有promis同时执行
				await Promise.all([reqUser(), reqImg()])
				console.log('end')
			}catch(e){
				//TODO handle the exception
				console.log(e);
			}finish:{
			}
			
		}
		aaa()
		
		function reqUser(){
			return new Promise((resolve, reject)=>{
				var a = ''
				$.ajax('https://api.kags.com/fund/case/118',{
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					success:function(data){
						console.log(data)
						resolve(data)
					},
				})
			})
		}
		function reqImg(){
			return new Promise((resolve, reject)=>{
				$.ajax('https://api.kags.com/fund/case/118/image',{
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					success:function(data){
						console.log(data);
						resolve(data)
					},
				})
			})
		}
	})
</script>
