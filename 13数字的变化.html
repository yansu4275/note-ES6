<script>
    // 二进制(Binary)：在数值前加 0b，表示这个是二进制
    let a = 0b1010101
    console.log(a)

    // 八进制(Octal)：0o
    let b = 0o66
    console.log(b)

    // 十六进制


    // es6 将数字的大部分方法挂载在了Number上
    let c = 11.5
    // 等同于 isNaN(c)
    console.log(Number.isNaN(c))    

    // Number.isFinite()----------------------是否为数字
    console.log(Number.isFinite(c))

    // Number.isInteger()---------------------判断是否为整数
    console.log(Number.isInteger(c))

    // 字符串转数字，只能是整数
    console.log(Number.parseInt('123.4a5'))

    // 字符串转数字，可以使小数
    console.log(Number.parseFloat('123.4a5'))



    // 安全整数：-(2**53-1)~(2**53-1)
    console.log('----------------------------安全整数')
    let  d = 2**53
    console.log(Number.isSafeInteger(d))

    console.log(Number.MAX_SAFE_INTEGER)
    console.log(Number.MIN_SAFE_INTEGER)


    // Math
    let e = 123.456
    console.log('Math.trunc()截断、取整：' + Math.trunc(e))

    console.log('Math.sign()--------------判断数字正负，不是数字返回NaN')
    console.log(Math.sign(123), Math.sign(-123), Math.sign(0))


    console.log('Math.cbrt()--------------------取立方根')
    console.log(Math.cbrt(20))
    
</script>
