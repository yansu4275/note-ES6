    <script>
        // 之前用构造函数模拟类


        // es6 类，没有提升更能，必须先定义在使用
        // this指向这个class类
        class Aaa{
            // 构造函数，只要调用new，自动执行
            constructor(name, job){
                console.log(this)
                console.log('new调用，自动执行')            
                this.name = name
                this.job = job
            }
            // 方法
            showName(){
                return this.name
            }
            showJob(){
                return this.job
            }
        }

        let aaa1 = new Aaa('yansu', '前端')
        console.log(aaa1.showName(), aaa1.showJob())
